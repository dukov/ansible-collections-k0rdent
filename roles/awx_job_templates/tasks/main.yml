---
# Main tasks for awx_job_templates role

- name: Validate awx_job_templates is a list
  assert:
    that:
      - awx_job_templates is defined
      - awx_job_templates is iterable
    fail_msg: "awx_job_templates must be defined as a list"
    quiet: true

- name: Create or update AWX job templates
  awx.awx.job_template:
    name: "{{ item.name }}"
    job_type: "{{ item.job_type | default(awx_job_template_defaults.job_type) }}"
    inventory: "{{ item.inventory | default(omit) }}"
    project: "{{ item.project | default(omit) }}"
    playbook: "{{ item.playbook | default(omit) }}"
    credentials: "{{ item.credentials | default(omit) }}"
    organization: "{{ item.organization | default(omit) }}"
    description: "{{ item.description | default(omit) }}"
    extra_vars: "{{ item.extra_vars | default(omit) }}"
    limit: "{{ item.limit | default(omit) }}"
    verbosity: "{{ item.verbosity | default(omit) }}"
    forks: "{{ item.forks | default(omit) }}"
    timeout: "{{ item.timeout | default(omit) }}"
    ask_inventory_on_launch: "{{ item.ask_inventory_on_launch | default(omit) }}"
    ask_variables_on_launch: "{{ item.ask_variables_on_launch | default(omit) }}"
    ask_credential_on_launch: "{{ item.ask_credential_on_launch | default(omit) }}"
    ask_tags_on_launch: "{{ item.ask_tags_on_launch | default(omit) }}"
    ask_skip_tags_on_launch: "{{ item.ask_skip_tags_on_launch | default(omit) }}"
    ask_job_type_on_launch: "{{ item.ask_job_type_on_launch | default(omit) }}"
    ask_limit_on_launch: "{{ item.ask_limit_on_launch | default(omit) }}"
    ask_verbosity_on_launch: "{{ item.ask_verbosity_on_launch | default(omit) }}"
    ask_execution_environment_on_launch: "{{ item.ask_execution_environment_on_launch | default(omit) }}"
    ask_forks_on_launch: "{{ item.ask_forks_on_launch | default(omit) }}"
    ask_timeout_on_launch: "{{ item.ask_timeout_on_launch | default(omit) }}"
    execution_environment: "{{ item.execution_environment | default(omit) }}"
    instance_groups: "{{ item.instance_groups | default(omit) }}"
    state: "{{ item.state | default(awx_job_template_defaults.state) }}"
    controller_host: "{{ awx_host }}"
    controller_username: "{{ awx_username }}"
    controller_password: "{{ awx_password | default(omit) }}"
    controller_oauthtoken: "{{ awx_token | default(omit) }}"
    validate_certs: "{{ awx_validate_certs }}"
  loop: "{{ awx_job_templates }}"
  loop_control:
    label: "{{ item.name }}"
  register: job_template_results
  when: awx_job_templates | length > 0

- name: Create or update AWX schedules
  awx.awx.schedule:
    name: "{{ schedule_item.name }}"
    unified_job_template: "{{ job_template_item.name }}"
    rrule: "{{ schedule_item.rrule }}"
    description: "{{ schedule_item.description | default(omit) }}"
    enabled: "{{ schedule_item.enabled | default(true) }}"
    extra_data: "{{ schedule_item.extra_data | default(omit) }}"
    state: "{{ schedule_item.state | default('present') }}"
    controller_host: "{{ awx_host }}"
    controller_username: "{{ awx_username }}"
    controller_password: "{{ awx_password | default(omit) }}"
    controller_oauthtoken: "{{ awx_token | default(omit) }}"
    validate_certs: "{{ awx_validate_certs }}"
  loop: "{{ awx_job_templates | subelements('schedules', skip_missing=True) }}"
  loop_control:
    label: "{{ item.0.name }} - {{ item.1.name }}"
  vars:
    job_template_item: "{{ item.0 }}"
    schedule_item: "{{ item.1 }}"
  when:
    - awx_job_templates | length > 0
    - item.0.schedules is defined
    - item.0.schedules | length > 0

